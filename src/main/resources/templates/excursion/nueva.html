<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="../static/css/styleregistro.css">
  <!-- Bootstrap CSS -->
  <title>Registro</title>
  <style>
    .small-text {
      font-size: 0.78em;
    }
  </style>
</head>
<body>

<section>
  <div class="mg-5 container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
      <form class="row g-3 m-auto" style="max-width: 500px; margin: 0 auto;" th:action="@{/excursion}" th:object="${datosExcursion}" method="post">
        <div class="col-12" id="header">
          <h1 class="text-center">Â¡Vamos a crear una excursion!</h1>
        </div>
        <div class="col-12">
          <p class="text-center">Descubre nuevos lugares y crea recuerdos duraderos con tu equipo.</p>
        </div>
        <div class="col-12">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" th:field="${datosExcursion.nombre}" />
        </div>
        <div class="col-12" >
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="inputDescripcion" th:field="${datosExcursion.descripcion}" />
        </div>
        <div class="col-md-6">
          <label for="inputDuracion" class="form-label">Duracion</label>
          <input type="text" class="form-control" id="inputDuracion" th:field="${datosExcursion.duracion}" />
        </div>
        <div class="col-md-6">
          <label for="inputPersonas" class="form-label">Numero Personas</label>
          <input type="number" class="form-control" id="inputPersonas" th:field="${datosExcursion.maxPersonas}" />
        </div>
        <div class="col-md-12">
          <label for="inputDificultad" class="form-label">Dificultad</label>
          <input type="text" class="form-control" id="inputDificultad" th:field="${datosExcursion.dificultad}" />
        </div>
        <div class="col-md-6">
          <label for="inputPrecio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="inputPrecio" th:field="${datosExcursion.precio}" />
        </div>
        <div class="col-md-6">
          <label for="inputDescuento" class="form-label">Descuento</label>
          <input type="number" class="form-control" id="inputDescuento" th:field="${datosExcursion.descuento}" />
        </div>

        <div class="col-12" id="divSubmit">
          <button type="submit" class="btn btn-primary">Crear</button>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
