<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../static/css/styleregistro.css">
    <!-- Bootstrap CSS -->
    <title>Registro</title>
    <style>
        .small-text {
            font-size: 0.78em;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand titulo" href="index.html">BeProw</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item my-link mx-2">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item my-link mx-2">
                        <a class="nav-link" th:href="@{/contacto}">Ayuda</a>
                    </li>
                    <li class="nav-item my-link mx-2">
                        <a class="nav-link" th:href="@{/login}">Iniciar sesión</a>
                    </li>
                    <li class="nav-item my-link mx-2">
                        <a class="nav-link" th:href="@{/registro}">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--FIN HEADER-->

<section>
            <div class="mg-5 container">
                <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
                    <form class="row g-3 m-auto" style="max-width: 500px; margin: 0 auto;" th:action="@{/registro}" th:object="${datosUsuario}" method="post">
                        <div class="col-12" id="header">
                            <h1 class="text-center">¡Vamos a crear una cuenta!</h1>
                        </div>
                        <div class="col-12" id="subtitle">
                            <p class="text-center">Descubre nuevos lugares y crea recuerdos duraderos con tu equipo.</p>
                        </div>
                        <div class="col-md-6" id="inputDivNombre">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" th:field="${datosUsuario.nombre}" />
                        </div>
                        <div class="col-md-6" id="inputDivApellidos">
                            <label for="inputApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="inputApellidos" th:field="${datosUsuario.apellidos}" />
                        </div>
                        <div class="col-12" id="inputDivEmail">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" th:field="${datosUsuario.email}" />
                        </div>
                        <div class="col-md-6" id="inputDivPassword">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword" th:field="${datosUsuario.password}" />
                        </div>
                        <div class="col-md-6" id="inputDivPasswordConf">
                            <label for="inputPasswordConf" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="inputPasswordConf" th:field="${datosUsuario.confirmarPassword}" />
                        </div>
                        <div class="col-12" id="textTerms">
                            <span class="small-text">Al registrarse, aceptas los términos de servicio y la política de privacidad de BeProW.</span>
                        </div>
                        <div class="col-12" id="divSubmit">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
</section>
